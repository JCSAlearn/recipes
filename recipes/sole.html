             <h1>Sole</h1>

             <ul>Ingredients
                    <li>Sole</li>
                   <li>Butter</li>
                   <li>Lemon</li>
                    <li>Parsley</li>
                </ul>

                <h2>Method</h2>

                <p>Brush oil in sole and put in grill at medium/high for 15 mins</p>

                <p>Melt butter in pot, when bubbling put lemon, stirr and let boil for 1 min</p>

                <p>Remove fish, chop parsley finely mix with butter and pour over sole enjoy</p>
